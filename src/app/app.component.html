<!--The content below is only a placeholder and can be replaced.-->

<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer [mode]=""></mat-drawer>
  <mat-drawer #drawer [mode]="" position="end">
    <mat-list>
      <mat-list-item>Version 0.1 Alpha</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><mat-icon>map</mat-icon><a mat-button routerLink="/map">Map</a></mat-list-item>
      <mat-list-item><mat-icon>wb_sunny</mat-icon><a mat-button routerLink="/weather">Weather</a></mat-list-item>
      <mat-list-item><mat-icon>info</mat-icon><a mat-button routerLink="/about">About</a></mat-list-item>
      </mat-list>
        
  </mat-drawer>
  <mat-drawer-content>
    <!--Toolbar element-->
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span><b>{{ title }}</b></span>
        <span class="icon-spacer"></span>
        <mat-icon class="icon" mat-raised-button (click)="drawer.toggle()">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <!--If home page, show this-->
    <div *ngIf="router.url == '/'">
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles; index as i"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            >
            <mat-card class="card">
              <mat-icon class="icon" style="font-size: 48px;" routerLink="/{{ iconRoutes[i].route }}">
                {{ iconRoutes[i].icon }}
              </mat-icon>
            </mat-card>
          </mat-grid-tile>
      </mat-grid-list>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
